[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "amplifier-module-tool-filesystem"
version = "1.0.0"
description = "Reference tool module - Filesystem operations for Amplifier"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "amplifier-core>=1.0.0",
]

[project.entry-points."amplifier.modules"]
tool-filesystem = "amplifier_mod_tool_filesystem:mount"
